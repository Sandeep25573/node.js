<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Shopping</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="viewcart.html">View cart</a>
                </li>

            </ul>
        </div>
    </nav>
    <div class="container">
        <h2>My Cart</h2>

        <div class="table-responsive">
            <table class="table table-bordered" id="cartTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Item Name</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Delete</th>


                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <td>1</td>
                        <td>mobile</td>
                        <td>$900</td>
                        <td><button onclick="qminus('0')">-</button><input class="inp" type="text" value="1" id="itemqty1"><button onclick="qplus('1')">+</button></td>
                        <td><button class="btn btn-danger" onclick="cartfunc(this)">Delete</button></td>

                    </tr>

                    <tr>
                        <td>2</td>
                        <td>projector</td>
                        <td>$400</td>
                        <td><button onclick="qminus('2')">-</button><input class="inp" type="text" value="1" id="itemqty2"><button onclick="qplus('2')">+</button></td>
                        <td><button class="btn btn-danger" onclick="cartfunc(this)">Delete</button></td>
                    </tr>

            </table>
        </div>
    </div>
    <script src="cart.js"></script>
